[gcode_macro PRINT_START]
gcode:
  # Capture values passed from the slicer: bed temp, extruder temp, chamber temp
  {% set target_bed = params.BED|default("60")|int %}
  {% set target_extruder = params.EXTRUDER|default("220")|int %}
  {% set standby_extruder = 150|float %}
  {% set target_chamber = params.CHAMBER|default("35")|int %}
  {% set initial_tool = params.TOOL|default("0")|int %}

  # Home all axes
  M117
  M117 Homing XYZ axes!
  SET_STEPPER_ENABLE STEPPER=extruder ENABLE=1              # Enable extruder 
  BED_MESH_CLEAR
  # G28                                                     #  Home XYZ
  CHOME                                                     #  Conditional home XYZ
  AFC_PARK
  M117 Heating up bed and nozzle!
  M140 S{target_bed}                                        # Set bed temp, proceed during heat up
  # M109 S{target_extruder}                                   # Set extruder temp, wait until reaches value
  M117 Loading selected filament!
  T{initial_tool}                                           # Load Initial Tool
  M104 S{standby_extruder}                                  # Set standby extruder temp to reduce oozing
  
  

  # Check if the bed temp is higher than 90c and the chamber is already warm
  {% if target_bed > 90 and printer["temperature_sensor Enclosure_Thermistor"].temperature >36 %}
    {% set mesh_name = "abs-105-amb-40" %}                     
    G1 Z75                                                     # move nozzle away
    M106 S255                                                  # Turn on part cooling fans 100% to circulate air
    M106 P2 S25                                                # Turn on auxillary fans 10% to circulate air
    M106 P3 S255                                               # Turn on carbon fans 100% to circulate air
    # M190 S{target_bed}                                         # Wait for the target temp for the bed
    M117 Tramming bed and meshing!
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={target_bed}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={target_bed} 
    G28 Z                                                      # Home Z
    Z_TILT_ADJUST                                              # Z level - Two Z-axis leadscrews
    G28 Z                                                      # Home Z
    BED_MESH_PROFILE LOAD={mesh_name}
    RESPOND PREFIX="BED_MESH" MSG="Loaded mesh: {mesh_name}"
    # BED_MESH_PROFILE LOAD=abs-105-amb-40                              # Load bed mesh hi temp
    # BED_MESH_CALIBRATE ADAPTIVE=1                              # ADAPTIVE MESH
    G90                                                        # Absolute positioning

  # Check if bed temp is higher than 90c but chamber temp is lower - use different ABS mesh
  {% elif target_bed > 90 %}
    {% set mesh_name = "abs-105-amb-35" %}
    M117 Tramming bed and meshing!
    G1 Z75                                                     # move nozzle away
    M106 S255                                                  # Turn on part cooling fans 100% to circulate air
    M106 P2 S25                                                # Turn on auxillary fans 10% to circulate air
    M106 P3 S255                                               # Turn on carbon fans 100% to circulate air
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={target_bed}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={target_bed}
    TEMPERATURE_WAIT SENSOR="temperature_sensor Enclosure_Thermistor" MINIMUM={target_chamber}   # Wait for chamber to reach desired temp
    G28 Z
    Z_TILT_ADJUST                                              # Z level - Two Z-axis leadscrews
    G28 Z                                                      # Home Z
    BED_MESH_PROFILE LOAD={mesh_name}
    RESPOND PREFIX="BED_MESH" MSG="Loaded mesh: {mesh_name}"
    # BED_MESH_PROFILE LOAD=abs-105-amb-35                      # Load bed mesh for high bed temp + low chamber temp
    # BED_MESH_CALIBRATE ADAPTIVE=1                              # ADAPTIVE MESH
    G90                                                        # Absolute positioning

  # Check if bed temp is not over 90c and chamber temp is higher - use different PLA mesh
  {% elif target_bed < 90 and printer["temperature_sensor Enclosure_Thermistor"].temperature >35 %}
    {% set mesh_name = "pla-40-amb-30" %}
    M117 Tramming bed and meshing!
    G1 Z5
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={target_bed}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={target_bed}
    TEMPERATURE_WAIT SENSOR="temperature_sensor Enclosure_Thermistor" MINIMUM={target_chamber}   # Wait for chamber to reach desired temp
    G28 Z
    Z_TILT_ADJUST                                              # Z level - Two Z-axis leadscrews
    G28 Z                                                      # Home Z
    BED_MESH_PROFILE LOAD={mesh_name}
    RESPOND PREFIX="BED_MESH" MSG="Loaded mesh: {mesh_name}"
    # BED_MESH_PROFILE LOAD=pla-40-amb-30                      # Load bed mesh for high bed temp + low chamber temp
    # BED_MESH_CALIBRATE ADAPTIVE=1                              # ADAPTIVE MESH
    G90                                                        # Absolute positioning

  # If the bed temp is not over 90c and chamber is cool, heat the bed and then begin
  {% else %}
    {% set mesh_name = "pla-60-amb-25" %}
    M117 Tramming bed and meshing!
    G1 Z5
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={target_bed}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={target_bed} 
    G28 Z
    Z_TILT_ADJUST                                              # Z level - Two Z-axis leadscrews
    G28 Z                                                      # Home Z
    BED_MESH_PROFILE LOAD={mesh_name}
    RESPOND PREFIX="BED_MESH" MSG="Loaded mesh: {mesh_name}"
    # BED_MESH_PROFILE LOAD=pla-60-amb-25                              # Load bed mesh
    # BED_MESH_CALIBRATE ADAPTIVE=1                              # ADAPTIVE MESH
    G90                                                        # Absolute positioning    
  {% endif %}

  # --- Dynamic Z-offset compensation based on bed temperature  ---
  # {% set z_comp = 0.0 %}

  # # Reference: 60C = 0.000mm, 105C = +0.020mm
  # {% if target_bed > 60 %}
  #   {% set z_comp = (target_bed - 60) * 0.020 / (105 - 60) %}
  # {% endif %}

  # # Clamp to safe range
  # {% if z_comp < 0 %}
  #   {% set z_comp = 0 %}
  # {% endif %}
  # {% if z_comp > 0.02 %}
  #   {% set z_comp = 0.02 %}
  # {% endif %}

  # Clear any previous runtime offset, then apply fresh compensation
  # SET_GCODE_OFFSET Z=0 MOVE=0
  # SET_GCODE_OFFSET Z_ADJUST={z_comp} MOVE=1

  # { action_respond_info("Applied Z thermal compensation: %.3f mm (bed %dC)" % (z_comp, target_bed)) }

  # Heat the nozzle
  M117 Purging filament then job starts!
  SMART_PARK                                                    # KAMP near object start
  M107                                                          # Turn off fans
  SET_HEATER_TEMPERATURE HEATER=extruder TARGET={target_extruder} # Heat the nozzle 
  TEMPERATURE_WAIT SENSOR=extruder MINIMUM={target_extruder}      # Do not wait for PID stabilization, begin ASAP

  # Start printing
  LINE_PURGE                                                    # KAMP 20 mm^3/s in front of object

   
[gcode_macro PRINT_END]
gcode:

    # Reset any runtime Z offset
    # SET_GCODE_OFFSET Z=0 MOVE=0
    
    # M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament far enough to do Diamondback nozzle change while cool
    G91                            ; relative positioning

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 40) %}
        {% set x_safe = 40.0 %}
    {% else %}
        {% set x_safe = -40.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 40) %}
        {% set y_safe = 40.0 %}
    {% else %}
        {% set y_safe = -40.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 100) %}
        {% set z_safe = 100.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    #   Provide clearance to part
    G0 X{x_safe} Y{y_safe} Z{z_safe} F3600             ; move nozzle to remove stringing
    {% if printer['output_pin unload_at_end'].value == 1 %} # Unload filament from toolhead if option is set in Mainsail
        TOOL_UNLOAD
    {% endif %}
    TURN_OFF_HEATERS
    BED_MESH_CLEAR
    # M106 P3 S255                   ; turn ON air filter fan
    # G4 P180000                     ; wait for 180s (3 min)
    # M84                            ; disable motors
    M107                             ; turn OFF air filter fan
    M221 S100                        ; ensure flow rate ends at 100%
    M117 Job Complete!              
    SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0     ; disable extruder so its fan shuts off and is quieter



# [gcode_macro CHOME]
# description: Homes XYZ axis only if printer is in a non-homed state
# gcode:
#   {% if "xyz" not in printer.toolhead.homed_axes %}
#     G28
#   {% endif %}
[gcode_macro CHOME]
description: Homes XYZ only if printer is not homed (AFC quiet)
gcode:
  {% if "xyz" not in printer.toolhead.homed_axes %}
    AFC_QUIET STATE=ON
    ORBITOOL_LED_QUIET_ON
    G4 P150
    G28
    G4 P150
    ORBITOOL_LED_QUIET_OFF
    AFC_QUIET STATE=OFF
  {% endif %}



[gcode_macro UNLOAD_FILAMENT]
description: Unloads filament from toolhead
gcode:
  {% set EXTRUDER_TEMP = params.TEMP|default(230)|int %}
  G1 Z20                      ; move nozzle away
  M109 S{EXTRUDER_TEMP}       ; heat up the hotend
  M83                         ; set extruder to relative mode
  G1 E-10 F1800               ; quickly retract 10 mm to elimate stringing
  G4 P200                     ; pause for a short amount of time
  G1 E-50 F300                ; retract slowly 50 mm more
  G1 E-20 F300                ; retract slowly 20 mm more  
  M400                        ; wait for moves to finish
  M117 Unload Complete!

[gcode_macro LOAD_FILAMENT]
description: Loads new filament into toolhead
gcode:
  {% set EXTRUDER_TEMP = params.TEMP|default(230)|int %}
  M109 S{EXTRUDER_TEMP}       ; heat up the hotend
  M83                         ; set extruder to relative mode
  G1 E50 F300                 ; extrude slowly
  G1 E50 F300
  M400                        ; wait for moves to finish
  M117 Load Complete!

