[pause_resume]

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
description: Safe pause that tolerates filament unload/reload
gcode:
    {% set zhop = params.Z|default(10)|float %}
    {% set retract = params.E|default(1.0)|float %}
    {% set client = printer['gcode_macro _CLIENT_VARIABLE']|default({}) %}
    {% set park_x = client.park_x|default(150)|float %}
    {% set park_y = client.park_y|default(125)|float %}

    {% if not printer.pause_resume.is_paused %}
        SAVE_GCODE_STATE NAME=PAUSE_STATE

        ; record idle timeout
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=restore_idle_timeout VALUE={printer.configfile.settings.idle_timeout.timeout}
        SET_IDLE_TIMEOUT TIMEOUT=72000

        ; retract a little if hot
        {% if printer.extruder.can_extrude %}
            G91
            G1 E-{retract} F2100
            G90
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE={printer.extruder.target}
        {% endif %}

        ; perform Z-hop if safe
        {% set cur_z = printer.toolhead.position.z %}
        {% set max_z = printer.toolhead.axis_maximum.z %}
        {% if cur_z + zhop < max_z %}
            G91
            G1 Z{zhop} F900
            G90
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE={zhop}
        {% else %}
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE=0
        {% endif %}

        ; park head
        SAVE_GCODE_STATE NAME=PAUSE_PARK
        _TOOLHEAD_PARK_PAUSE_CANCEL X={park_x} Y={park_y}

        BASE_PAUSE
    {% endif %}

[gcode_macro RESUME]
rename_existing: BASE_RESUME
description: Safe resume tolerant of unload/load and Z rehome
variable_zhop: 0
variable_etemp: 0
gcode:
    {% set e = params.E|default(1.0)|float %}
    {% set zhop = zhop|float %}
    {% set etemp = etemp|float %}

    {% if printer.pause_resume.is_paused %}
        ; restore idle timeout
        {% if printer['gcode_macro RESUME'].restore_idle_timeout|default(0)|int > 0 %}
            SET_IDLE_TIMEOUT TIMEOUT={printer['gcode_macro RESUME'].restore_idle_timeout}
        {% else %}
            SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}
        {% endif %}

        ; reheat if needed
        {% if etemp > 0 %}
            SET_HEATER_TEMPERATURE HEATER=extruder TARGET={etemp|int}
            TEMPERATURE_WAIT SENSOR=extruder MINIMUM={etemp|int}
        {% endif %}

        ; --- SAFE Z RESTORE ---
        {% set cur_z = printer.toolhead.position.z %}
        {% set target_z = cur_z - zhop %}
        {% if zhop > 0 %}
            {% if target_z < 0 %}
                { action_respond_info("Skipping unsafe Z restore (would go below bed)") }
            {% else %}
                G91
                G1 Z{0 - zhop} F900
                G90
            {% endif %}
        {% endif %}

        ; --- RESTORE XY IF SAFE ---
        {% if printer.toolhead.homed_axes|lower == 'xyz' %}
            {% set park_x = printer.toolhead.position.x %}
            {% set park_y = printer.toolhead.position.y %}
            { action_respond_info("Resuming from parked position X%.1f Y%.1f Z%.1f" % (park_x, park_y, printer.toolhead.position.z)) }
        {% else %}
            { action_respond_info("Axes not homed, skipping XY restore") }
        {% endif %}

        M83
        {% if printer.extruder.can_extrude %}
            G1 E{e} F900
        {% endif %}

        BASE_RESUME
    {% endif %}

[gcode_macro CANCEL_PRINT]
description: Safe cancel compatible with robust pause/resume
rename_existing: BASE_CANCEL_PRINT
gcode:
  ##### user parameters or defaults #####
  {% set client   = printer['gcode_macro _CLIENT_VARIABLE']|default({}) %}
  {% set allow_park = client.park_at_cancel|default(true)|lower == 'true' %}
  {% set retract  = client.cancel_retract|default(10.0)|abs %}

  ##### define safe park position #####
  {% set park_x   = client.park_at_cancel_x|default(150)|float %}
  {% set park_y   = client.park_at_cancel_y|default(125)|float %}
  {% set cur_z    = printer.toolhead.position.z %}
  {% set max_z    = printer.toolhead.axis_maximum.z %}

  ##### clear resume variables #####
  SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE=0
  SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE=0

  ##### restore idle_timeout #####
  {% if printer['gcode_macro RESUME'].restore_idle_timeout|default(0)|int > 0 %}
    SET_IDLE_TIMEOUT TIMEOUT={printer['gcode_macro RESUME'].restore_idle_timeout}
  {% else %}
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}
  {% endif %}

  ##### park safely #####
  {% if allow_park %}
    {% if cur_z + 5 < max_z %}
      G91
      G1 Z5 F900
      G90
    {% endif %}
    _TOOLHEAD_PARK_PAUSE_CANCEL X={park_x} Y={park_y}
  {% endif %}

  ##### retract filament #####
  _CLIENT_RETRACT LENGTH={retract}

  ##### user-defined cancel actions #####
  {client.user_cancel_macro|default("")}

  ##### reset pause macros #####
  SET_PAUSE_NEXT_LAYER ENABLE=0
  SET_PAUSE_AT_LAYER ENABLE=0 LAYER=0

  ##### shutdown heaters, fans, mesh, display #####
  M107
  TURN_OFF_HEATERS
  BED_MESH_CLEAR
  M117 Cancelled!
  BASE_CANCEL_PRINT

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(50)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state


[gcode_macro M109]
description: skip wait for temperature stabilization of hotend
rename_existing: M99109
gcode:
    #Parameters
    {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}   ; Wait for hotend temp (within 1 degree)
    {% endif %}

[gcode_macro M190]
rename_existing: M99190
gcode:
    #Parameters
    {% set s = params.S|float %}

    M140 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s} MAXIMUM={s+1}  ; Wait for bed temp (within 1 degree)
    {% endif %}

