###########################################################################################
###################################### Fan's config #######################################
###########################################################################################

[heater_fan hotend_fan]
pin: !orbitoolO2:PA9  
tachometer_pin: ^orbitoolO2:PA8
tachometer_ppr: 2
tachometer_poll_interval: 0.0005
heater: extruder
cycle_time: 0.0001 #10KHz PWM frequency
heater_temp: 50
fan_speed: 0.99
hardware_pwm: false
shutdown_speed: 0.0
max_power: 0.99 #setup specific

[fan]
pin: orbitoolO2:PA10
max_power: 0.995
shutdown_speed: 0.0
cycle_time: 0.02
kick_start_time: 0.2
hardware_pwm: False

[temperature_fan CM5_fan]
pin: PA2
kick_start_time: 0.8
off_below: 0.1
max_power: 1.0
sensor_type: temperature_host
control: pid
tachometer_pin:^PC1
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
min_temp: 10
max_temp: 100
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
pid_deriv_time: 2.0
min_speed: 0.0
max_speed: 0.99
target_temp: 60

[controller_fan MCU_Fan]                                      
pin: PF7
kick_start_time: 0.5 
fan_speed: 0.99                                             
stepper: stepper_x, stepper_y, stepper_z, extruder
heater: extruder

[controller_fan Stepper_Fan]                                      
pin: PA4
kick_start_time: 0.5 
fan_speed: 0.99                                             
stepper: stepper_x, stepper_y, stepper_z

[controller_fan Driver_Fan]                                      
pin: PF6
kick_start_time: 0.5 
fan_speed: 0.99                                             
stepper: stepper_x, stepper_y, stepper_z

[fan_generic Aux_Fan]
pin: PF9
max_power: 0.995
shutdown_speed: 0.0
kick_start_time: 0.1
# off_below: 0.10      

[fan_generic Carbon_Fan]
pin: PA0 #change this, PA6
max_power: 0.995
shutdown_speed: 0.0
kick_start_time: 0.1
# off_below: 0.10

[controller_fan Extruder_Fan]
pin: orbitoolO2:PB1
max_power:0.99
fan_speed: 1.0
stepper: extruder


###########################################################################################
###################################### Lights config ######################################
###########################################################################################

## Illumination - Chamber LED
[led Chamber_LED]
white_pin: PF8
cycle_time: 0.010
initial_WHITE: 1.0

