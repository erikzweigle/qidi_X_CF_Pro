###########################################################################################
###################################### Misc config ########################################
###########################################################################################

[temperature_sensor Manta8P_V2]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor CM5_+eMMC]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[output_pin psu_off_pin]
pin: PD14
value: 1
shutdown_value: 0

[temperature_sensor Enclosure_Thermistor]
sensor_type: PT1000
sensor_pin: PC5
pullup_resistor: 4700
gcode_id: chamber_th


###########################################################################################
###################################### Leveling config ####################################
###########################################################################################

[bltouch]
sensor_pin: ^orbitoolO2:PB3
control_pin: orbitoolO2:PA15
x_offset:-28
y_offset:0.0
# z_offset:1.88    #larger magnitude reduces nozzle-to-bed air gap [060 DB Nozzle = 2.10, 040 DB Nozzle = 2.30]
samples: 3
samples_result: median
speed: 10.0

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 25,20
mesh_max: 265,210
probe_count: 11,11
mesh_pps: 2,2
zero_reference_position: 150,125
fade_start: 1
fade_end: 10
# fade_target: 0
algorithm: bicubic
bicubic_tension: 0.4
split_delta_z: 0.04

[z_tilt]
z_positions:
  -60,5
  360,5
points:
  45,125
  295,125
retries: 6
retry_tolerance: 0.008

[bed_screws]
screw1: 20, 20
screw1_name: front left screw
screw2: 280, 20
screw2_name: front right screw
screw3: 150, 220
screw3_name: back screw

[screws_tilt_adjust]
screw1: 48,20    # account for BL-Touch x-offset
screw1_name: front left screw
screw2: 300, 20
screw2_name: front right screw
screw3: 178, 220
screw3_name: rear center screw
horizontal_move_z: 10.0
speed: 50.0
screw_thread: CW-M4

[safe_z_home]
home_xy_position: 150, 125 
speed: 50
z_hop_speed: 5

###########################################################################################
######################################  Motor tuning   ####################################
###########################################################################################

[autotune_tmc stepper_x]
motor: ldo-42sth48-2504ah
voltage: 48
overvoltage_vth: 49.5
[autotune_tmc stepper_y]
motor: ldo-42sth48-2504ah
voltage: 48
overvoltage_vth: 49.5
[autotune_tmc stepper_y1]
motor: ldo-42sth48-2504ah
voltage: 48
overvoltage_vth: 49.5

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg

